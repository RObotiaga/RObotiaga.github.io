<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>TeleDisk</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="noSelect">

            <!-- LOGO -->
            <button class="xPacButton" id="logo"></button>
            
            

            <!--QUEUE BOX-->
            <div class="centered" id="queue">
                <div class="UIBox" style="width: 250px; height: 200px;"></div>
                <div class="UIBoxBackground" style="width: 300px; height: 250px;"></div>
                <form id="login-form">
                  <div id="queueTextContainer">

                    <span id="loginTextContainer">
                      <p class="queueText">Account</p>
                      <input id="login_login" name="login" class="form__input" placeholder="Number" required>
                      <button id="login_button" class="button_b" type="button" >Accept</button>
                    </span>

                    <span id="codeTextContainer" style="display: none;">
                      <p class="queueText">Wait code...</p>
                      <input id="login_code" name="code" class="form__input" placeholder="Code" required>
                      <button id="code_button" class="button_b" type="button" >Log In</button>
                    </span>
                    
                    

                  </div>
                </form>                
            </div>


            <!--BUILD VER-->
            <p id="buildVersion">Version 0.0.1 (Release ARM)</p>

            <!--BUILD DATE-->
            <p id="buildDate">Apr 14 2023</p>

            <!-- BACKGROUND -->
            <div class="fullScreen">
              <video autoplay muted="true" loop id="background">
                  <source src="./WrathOfTheLichKing.webm" type="video/webm">
            </div>

        </div>
        <!-- ./login.js -->
        <script src="./bundle.js"></script>
        
    </body>
</html>
